group 'io.getynge.yasil'
version '0.1'

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'eclipse'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

javadoc{
    options.showAll() //remove this on release builds
}

sourceSets{
    main{
        java{
            srcDirs = ['src/java']
        }
    }
    test{
        java{
            srcDirs = ['test/java']
        }
    }
}


dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
